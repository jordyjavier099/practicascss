<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="logo">&lt;DevWeb /&gt;</a>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="html.html">HTML</a></li>
                <li><a href="css.html">CSS</a></li>
                <li><a href="javascript.html">JavaScript</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="card">
            <h2>Contáctanos</h2>
            <p style="margin-bottom: 20px;">¿Tienes alguna duda? Completa el formulario para recibir asistencia.</p>
            
            <form action="#" method="post">
                <div>
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez">
                </div>

                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Ej: juan@correo.com">
                </div>

                <div>
                    <label for="interes">Tema de interés:</label>
                    <select id="interes" name="interes">
                        <option value="html">Aprender HTML</option>
                        <option value="css">Aprender CSS</option>
                        <option value="js">Aprender JavaScript</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu consulta aquí..."></textarea>
                </div>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Proyecto Educativo de jordy prado</p>
    </footer>

</body>
</html>
