<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Estilo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        .card-left { background: linear-gradient(135deg, #264de4, #102680); } /* Azul CSS */
        .box-model-demo { display: flex; gap: 10px; margin-top: 1rem; text-align: center; }
        .box { flex: 1; padding: 10px; border: 1px dashed var(--primary); border-radius: 8px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <script>if (localStorage.getItem('theme') === 'dark') { document.body.classList.add('dark-mode'); }</script>

    <header>
        <nav>
<a href="index.html" class="logo"><i class="fa-solid fa-globe"></i> Mi Web 2.0</a>            
            
            <div class="menu-toggle" id="mobile-menu"><i class="fa-solid fa-bars"></i></div>

            <ul id="nav-list">
                <li><a href="index.html"><i class="fa-solid fa-home"></i> Inicio</a></li>
                <li><a href="html.html"><i class="fa-brands fa-html5"></i> HTML</a></li>
                <li><a href="css.html" class="active"><i class="fa-brands fa-css3-alt"></i> CSS</a></li>
                <li><a href="javascript.html"><i class="fa-brands fa-js"></i> JS</a></li>
                <li><a href="contacto.html"><i class="fa-solid fa-envelope"></i> Contacto</a></li>
                <li><button id="theme-toggle"><i class="fa-solid fa-moon"></i></button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" style="background: linear-gradient(135deg, #264de4, #102680); color: white; padding: 2rem; border-radius: 16px; text-align: center;">
            <h1><i class="fa-brands fa-css3-alt"></i> CSS3</h1>
        </section>

        <div class="css-container">
            <div class="glass-card-unified">
                <div class="card-left">
                    <h2>Dise√±o</h2>
                    <p style="opacity: 0.9;">CSS es la "ropa" de la web. Controla colores y fuentes.</p>
                    <div style="margin-top: 2rem; font-size: 5rem; text-align: center; opacity: 0.3;"><i class="fa-solid fa-palette"></i></div>
                </div>
                <div class="card-right">
                    <h3 style="color: var(--primary);">Modelo de Caja</h3>
                    <p>Todo elemento es una caja:</p>
                    <div class="box-model-demo">
                        <div class="box">Margin</div><div class="box">Border</div><div class="box">Padding</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer><p>&copy; 2025 - Jordy</p></footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeBtn = document.getElementById('theme-toggle');
            const body = document.body;
            const icon = themeBtn ? themeBtn.querySelector('i') : null;
            if(localStorage.getItem('theme')==='dark'){ body.classList.add('dark-mode'); if(icon){icon.classList.replace('fa-moon','fa-sun');} }
            if(themeBtn){ themeBtn.addEventListener('click', ()=>{ body.classList.toggle('dark-mode'); const isDark=body.classList.contains('dark-mode'); if(icon)icon.className=isDark?'fa-solid fa-sun':'fa-solid fa-moon'; localStorage.setItem('theme', isDark?'dark':'light'); }); }

            const menuToggle = document.getElementById('mobile-menu');
            const navList = document.getElementById('nav-list');
            if (menuToggle && navList) {
                menuToggle.addEventListener('click', () => {
                    navList.classList.toggle('active');
                    const i = menuToggle.querySelector('i');
                    if(navList.classList.contains('active')) i.className='fa-solid fa-xmark';
                    else i.className='fa-solid fa-bars';
                });
            }
        });
    </script>
</body>
</html>
