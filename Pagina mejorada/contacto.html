<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        .card-info-side { background: linear-gradient(135deg, #10b981, #065f46); color: white; }
    </style>
</head>
<body>
    <script>if (localStorage.getItem('theme') === 'dark') { document.body.classList.add('dark-mode'); }</script>

    <header>
        <nav>
<a href="index.html" class="logo"><i class="fa-solid fa-globe"></i> Mi Web 2.0</a>            
            
            <div class="menu-toggle" id="mobile-menu"><i class="fa-solid fa-bars"></i></div>

            <ul id="nav-list">
                <li><a href="index.html"><i class="fa-solid fa-home"></i> Inicio</a></li>
                <li><a href="html.html"><i class="fa-brands fa-html5"></i> HTML</a></li>
                <li><a href="css.html"><i class="fa-brands fa-css3-alt"></i> CSS</a></li>
                <li><a href="javascript.html"><i class="fa-brands fa-js"></i> JS</a></li>
                <li><a href="contacto.html" class="active"><i class="fa-solid fa-envelope"></i> Contacto</a></li>
                <li><button id="theme-toggle"><i class="fa-solid fa-moon"></i></button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" style="background: linear-gradient(135deg, #10b981, #065f46); color: white; padding: 2rem; border-radius: 16px; text-align: center;">
            <h1><i class="fa-regular fa-paper-plane"></i> Contáctanos</h1>
        </section>

        <div class="contact-container">
            <div class="contact-card-unified">
                <div class="card-info-side">
                    <h3>Información</h3>
                    <p>Estamos aquí para ayudarte.</p>
                    <div style="margin-bottom: 10px;"><i class="fa-solid fa-location-dot"></i> Esmeraldas, Ecuador</div>
                    <div><i class="fa-solid fa-envelope"></i> Jordy12@miweb.com</div>
                </div>
                <div class="card-form-side">
                    <form id="form-contacto">
                        <input type="text" placeholder="Tu nombre" required style="margin-bottom: 1rem;">
                        <input type="email" placeholder="tu@correo.com" required style="margin-bottom: 1rem;">
                        <textarea rows="3" placeholder="Mensaje" required style="margin-bottom: 1rem;"></textarea>
                        <button type="submit" class="btn-send"><span>Enviar</span> <i class="fa-solid fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer><p>&copy; 2025 - Jordy</p></footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeBtn = document.getElementById('theme-toggle');
            const body = document.body;
            const icon = themeBtn ? themeBtn.querySelector('i') : null;
            if(localStorage.getItem('theme')==='dark'){ body.classList.add('dark-mode'); if(icon){icon.classList.replace('fa-moon','fa-sun');} }
            if(themeBtn){ themeBtn.addEventListener('click', ()=>{ body.classList.toggle('dark-mode'); const isDark=body.classList.contains('dark-mode'); if(icon)icon.className=isDark?'fa-solid fa-sun':'fa-solid fa-moon'; localStorage.setItem('theme', isDark?'dark':'light'); }); }

            const menuToggle = document.getElementById('mobile-menu');
            const navList = document.getElementById('nav-list');
            if (menuToggle && navList) {
                menuToggle.addEventListener('click', () => {
                    navList.classList.toggle('active');
                    const i = menuToggle.querySelector('i');
                    if(navList.classList.contains('active')) i.className='fa-solid fa-xmark';
                    else i.className='fa-solid fa-bars';
                });
            }
        });
    </script>
</body>
</html>
